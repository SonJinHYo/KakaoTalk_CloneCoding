<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screens Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__coulmn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__coulmn">
        <span>11:11</span>
      </div>
      <div class="status-bar__coulmn">
        <sapn> 120%</sapn>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle fa-s"></i> Friends' Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-components">
      <div class="user-components__column">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg"
          class="user-components__avatar"
        />
        <div class="user-components__text">
          <h4 class="user-components__title">Son JinHyo</h4>
        </div>
      </div>
      <div class="user-components__column"></div>
    </div>
    <div class="user-components__channel">
      <div class="user-components__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
    </div>
    <div class="user-components__column">
      <img
        src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg"
        class="user-components__avatar user-components__avatar--sm"
      />
      <h4 class="user-components__title--not-bold">Cat Love</h4>
      <div class="user-components__column">
        <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav_btnk">
          <a class="nav__link" href="#"
            ><span class="nav__notification">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><div class="nav__notification2"></div></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a401000112.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
