<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screens Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__coulmn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__coulmn">
        <span>11:11</span>
      </div>
      <div class="status-bar__coulmn">
        <sapn> 120%</sapn>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="user-components">
      <div class="user-components__column more-mod">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg"
          class="user-components__avatar"
        />
        <div class="user-components__text">
          <h4 class="user-components__title">Son JinHyo</h4>
          <h6 class="user-components__subtitle">+010-2008-9979</h6>
        </div>
      </div>
      <div class="user-components__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="icons-row more-screen">
        <div class="icons-row__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-download fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-grin-alt fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
          <i class="fab fa-autoprefixer fa-2x"></i><span>Account</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
      </div>
    </main>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Talk</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Talk</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Talk</span>
        </div>
      </div>
    </div>

    <nav class="nav more-nav">
      <ul class="nav__list more-nav">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btnk">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><div class="nav__notification2"></div></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is so big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a401000112.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
